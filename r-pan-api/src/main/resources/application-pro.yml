server:
  port: 7000

spring:
  servlet:
    multipart:
      max-file-size: 3072MB
      max-request-size: 3072MB
  datasource:
    # TODO Configure your database connection information
    url: jdbc:mysql://<mysql-address>/r_pan?characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    # TODO Configure your database connection information
    username: <username>
    # TODO Configure your database connection information
    password: <password>
    platform: mysql
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 100
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validationQuery: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      filters: config,wall,stat
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      maxOpenPreparedStatements: 20
      connectionProperties: druid.stat.slowSqlMillis=200;druid.stat.logSlowSql=true;config.decrypt=false
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: /druid/*,*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico
        session-stat-enable: true
        session-stat-max-count: 10
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
        login-username: admin
        login-password: admin
  redis:
    database: 1
    # TODO Configure your redis address
    host: <redis-host>
    port: 6379
    # TODO Configure your redis password
    password: <auth-password>
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
    timeout: 10000

mybatis:
  mapperLocations: classpath:mappers/**/*.xml
  typeAliasesPackage: com.rubin.rpan.**.entity

file:
  root:
    # TODO The physical address prefix of the uploaded file storage.
    path: path
    # TODO The Share URI prefix. example for pro:http://xxx.com/share/
  share:
    prefix: http://<your-portal-domain>/share/

# swagger2
swagger2:
  show: false
  group-name: r-pan-api
  base-package: com.rubin.rpan.modules
  title: r-pan-api接口文档
  description: r-pan-api接口文档
  terms-of-service-url: http://127.0.0.1:${server.port}
  contact-name: contactName
  contact-url: contactUrl
  contact-email: contactEmail
  version: V3.0

management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: env,beans

# 日志级别
logging:
  level:
    root: INFO