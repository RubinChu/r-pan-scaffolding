<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>R Pan</title>
    <!--样式引用-->
    <link rel="stylesheet" href="/plugin/layui/css/layui.css"/>
    <link rel="stylesheet" href="/plugin/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/plugin/layui/layui_ext/dtree/dtree.css">
    <link rel="stylesheet" href="/plugin/layui/layui_ext/dtree/font/dtreefont.css">
    <link rel="stylesheet" href="/page/common/index.css?v=1.0.0"/>
    <link rel="stylesheet" href="/page/index/index.css?v=1.0.0"/>
</head>
<body>

<div class="page-content">

    <!--title-->
    <div class="r-pan-title-content">
        <div class="r-pan-title-font-content">
            <label class="r-pan-title-font">R Pan</label>
        </div>
        <div class="r-pan-username-content">
            <label class="r-pan-username-font"></label>
            <a class="r-pan-exit-button" href="#" onclick="panUtil.exit()">退出</a>
        </div>
    </div>

    <!--按钮组-->
    <div class="btn-content">
        <div class="layui-row">
            <div class="layui-col-xs2 layui-col-sm2 layui-col-md2">
                <div class="layui-btn-group go-back-content">
                    <button id="previous_btn" type="button" class="layui-btn layui-btn-primary">返回上一级</button>
                    <button id="refresh_btn" type="button" class="layui-btn"><i class="layui-icon layui-icon-refresh-3"></i></button>
                </div>
            </div>
            <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
                <div class="breadcrumb-content">
                    <label id="breadcrumb_label">/</label>
                </div>
            </div>
            <div class="layui-col-xs1 layui-col-sm1 layui-col-md1">
                <div class="layui-btn-group">

                </div>
            </div>
            <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                <div class="operate-btn-content">
                    <div class="layui-btn-group">
                        <button id="check_all_btn" type="button" class="layui-btn layui-btn-primary">全选</button>
                        <button id="recheck_all_btn" type="button" class="layui-btn hide">取消全选</button>
                    </div>
                    <div class="layui-btn-group">
                        <button id="upload_btn" type="button" class="layui-btn layui-btn-primary">上传</button>
                        <button id="download_btn" type="button" class="layui-btn">下载</button>
                        <button id="transfer_file_btn" type="button" class="layui-btn">转移至</button>
                        <button id="new_folder_btn" type="button" class="layui-btn layui-btn-normal">新建文件夹</button>
                        <button id="rename_btn" type="button" class="layui-btn layui-btn-warm">重命名</button>
                        <button id="delete_btn" type="button" class="layui-btn layui-btn-danger">删除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--分割线-->
    <hr>

    <!--文件列表容器-->
    <div class="file-list-content">

    </div>

</div>

<!--进度条容器-->
<div id="file_upload_progress_content" class="hide">
    <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="file_upload_progress">
        <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
    </div>
</div>

<!--文件夹树容器-->
<div id="file_transfer_folder_content" class="hide">
    <ul id="file_transfer_folder" class="dtree" data-id="file_transfer_folder"></ul>
</div>

<!--脚本引用-->
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/layer/layer.js"></script>
<script src="/plugin/layui/layui.js"></script>
<script src="/page/common/index.js?v=1.0.2"></script>
<script src="/service/file-service.js?v=1.0.2"></script>
<script src="/page/index/index.js?v=1.0.2"></script>
</body>
</html>
