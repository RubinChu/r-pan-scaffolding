<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>R Pan</title>
    <!--样式引用-->
    <link rel="stylesheet" href="/plugin/layui/css/layui.css"/>
    <link rel="stylesheet" href="/plugin/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/page/common/index.css?v=1.0.0"/>
    <link rel="stylesheet" href="/page/music/index.css?v=1.0.0"/>
</head>
<body>

<div class="page-content">

    <!--title-->
    <div class="r-pan-title-content">
        <div class="r-pan-title-font-content">
            <label class="r-pan-title-font">R Pan</label>
        </div>
        <div class="r-pan-username-content">
            <label class="r-pan-username-font"></label>
            <a class="r-pan-exit-button" href="#" onclick="panUtil.exit()">退出</a>
        </div>
    </div>

    <!--音频名称-->
    <div class="music-name-content">
        <p class="music-name"></p>
    </div>

    <!--分割线-->
    <hr>

    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9">
                <div class="record-img-content">
                    <img class="record-img layui-anim-rotate layui-anim-loop" src="/img/record.png">
                </div>
                <!--音频播放容器-->
                <div class="music-content">
                    <audio id="we_share_doc_music" autoplay="true" controls="true"/>
                </div>
            </div>
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3">
                <!--文件列表容器-->
                <div class="music-list-container">
                    <ul class="layui-nav layui-nav-tree music-list">

                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>

<!--脚本引用-->
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/layer/layer.js"></script>
<script src="/plugin/layui/layui.js"></script>
<script src="/page/common/index.js?v=1.0.2"></script>
<script src="/service/file-service.js?v=1.0.2"></script>
<script src="/page/music/index.js?v=1.0.2"></script>
</body>
</html>
